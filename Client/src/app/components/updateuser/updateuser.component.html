<section class="updateuser">
   <form>
    Username: <input type="text" name="name" [(ngModel)]="user.name"><br>
    Email: <input type="text" name="email" [(ngModel)]="user.email"><br>
    Password: <input type="password" name="password" [(ngModel)]="user.password"><br>
    Phonenumber: <input type="text" name="Phonenumber" [(ngModel)]="user.phoneNumber"><br>
    <button class="secondary-btn" (click)="updateUser()">Update User</button>
   </form>
</section>
<app-messagebox [message]="message" *ngIf="error"></app-messagebox>
